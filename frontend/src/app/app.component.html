<div class="container mt-5">
  <h1>Fortune Cookie App 🥠</h1>
  <form
    class="mt-5"
    [formGroup]="fortuneCookieForm"
    (ngSubmit)="getFortuneCookies()"
  >
    <div class="row adjustForm">
      <div class="form-group">
        <label for="number-of-fortune-cookies"
          >How many fortune cookies do you want?</label
        >
        <select
          id="number-of-fortune-cookies"
          class="form-control"
          formControlName="numberOfCookies"
        >
          <option value="1">1</option>
          <option value="2" checked>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <button type="submit" class="btn btn-outline-warning ml-4">
        Press me ❤️
      </button>
    </div>
  </form>

  <h4 class="mt-3" *ngFor="let c of cookies">🏹 {{ c.cookie }}</h4>
</div>
